<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Times</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- My Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>

</head>

<body>

    <div class="container mb-5">
        <h1 class="text-center my-5">Rock, Paper, Scissors</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="row justify-content-center">
    <!-- Player 1 -->
                    <div class="col-md-5 mx-4 player">
                        <div class="row">
                            <div class="col-md-12">
                                <h3 class="text-center">Player One</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <img class="img-fluid" id="rock" src="assets/images/rock.png">
                            </div>
                            
                            <div class="col-md-4">
                                <img class="img-fluid" id="paper" src="assets/images/paper.png">
                            </div>
                            
                            <div class="col-md-4">
                                <img class="img-fluid" id="scissors" src="assets/images/scissors.png">
                            </div>
                        </div>

                        <div class="row text-center">
                            <div class="col-md-4 choice-rock">
                                <p class="hide">Rock</p>
                            </div>
                        
                            <div class="col-md-4 choice-paper">
                                <p class="hide">Paper</p>
                            </div>
                        
                            <div class="col-md-4 choice-scissors">
                                <p class="hide">Scissors</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <p>Wins: <span id="wins"></span></p>
                            </div>

                            <div class="col-md-4">
                                <p>Losses: <span id="losses"></span></p>
                            </div>

                            <div class="col-md-4">
                                <p>Ties: <span id="ties"></span></p>
                            </div>
                        </div>
                    </div>


    <!-- Player 2 -->
                    <div class="col-md-5 mx-4 player">
                        <div class="row">
                            <div class="col-md-12">
                                <h3 class="text-center">Player Two</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <img class="img-fluid" id="rock" src="assets/images/rock.png">
                            </div>
                        
                            <div class="col-md-4">
                                <img class="img-fluid" id="paper" src="assets/images/paper.png">
                            </div>
                        
                            <div class="col-md-4">
                                <img class="img-fluid" id="scissors" src="assets/images/scissors.png">
                            </div>
                        </div>
                        
                        <div class="row text-center">
                            <div class="col-md-4 choice-rock">
                                <p class="hide">Rock</p>
                            </div>
                        
                            <div class="col-md-4 choice-paper">
                                <p class="hide">Paper</p>
                            </div>
                        
                            <div class="col-md-4 choice-scissors">
                                <p class="hide">Scissors</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>







    </div> <!-- end of container -->

    <!-- jQuery & my js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>

<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Times</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- My Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>

</head>

<body>

    <div class="container mb-5">
        <h1 class="text-center my-5">Rock, Paper, Scissors</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="row mb-4">
                    <div class="col-md-12">
                        <h5 class="text-center mb-3">What's your name?</h5>
                        <form class="form-inline justify-content-center">
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="name" class="sr-only">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Your Name">
                            </div>
                            <button type="submit" class="btn btn-primary mb-2" id="add-name">Submit</button>
                        </form>
                    </div>
                </div>

                <div class="row text-center mb-2">
                    <div class="col-md-12">
                        <h5>You're up, <span class="player-turn"></span></h5>
                    </div>
                </div>

                <div class="row justify-content-center">
    <!-- Player 1 -->
                    <div class="col-md-5 mx-4 player">
                        <div class="row mt-2">
                            <div class="col-md-12">
                                <h3 class="text-center">Player One</h3>
                                <h5 class="mb-3 player-one-name text-center">Waiting for player one...</h5>
                            </div>
                        </div>
                        <div class="row text-center mb-4">
                            <div class="col-md-4">
                                <img class="img-fluid p1choice" id="rock" src="assets/images/rock.png">
                                <small>Rock</small>
                            </div>
                            
                            <div class="col-md-4">
                                <img class="img-fluid p1choice" id="paper" src="assets/images/paper.png">
                                <small>Paper</small>
                            </div>
                            
                            <div class="col-md-4">
                                <img class="img-fluid p1choice" id="scissors" src="assets/images/scissors.png">
                                <small>Scissors</small>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <p>Wins: <span id="p1-wins"></span></p>
                            </div>

                            <div class="col-md-4">
                                <p>Losses: <span id="p1-losses"></span></p>
                            </div>

                            <div class="col-md-4">
                                <p>Ties: <span id="p1-ties"></span></p>
                            </div>
                        </div>
                    </div>


    <!-- Player 2 -->
                    <div class="col-md-5 mx-4 player">
                        <div class="row mt-2">
                            <div class="col-md-12">
                                <h3 class="text-center">Player Two</h3>
                                <h5 class="mb-3 player-two-name text-center">Waiting for player two...</h5>
                            </div>
                        </div>
                        <div class="row text-center mb-4">
                            <div class="col-md-4">
                                <img class="img-fluid p2choice" id="rock" src="assets/images/rock.png">
                                <small>Rock</small>
                            </div>
                        
                            <div class="col-md-4">
                                <img class="img-fluid p2choice" id="paper" src="assets/images/paper.png">
                                <small>Paper</small>
                            </div>
                        
                            <div class="col-md-4">
                                <img class="img-fluid p2choice" id="scissors" src="assets/images/scissors.png">
                                <small>Scissors</small>
                            </div>
                        </div>
                    

                        <div class="row">
                            <div class="col-md-4">
                                <p>Wins: <span id="p2-wins"></span></p>
                            </div>
                        
                            <div class="col-md-4">
                                <p>Losses: <span id="p2-losses"></span></p>
                            </div>
                        
                            <div class="col-md-4">
                                <p>Ties: <span id="p2-ties"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>







    </div> <!-- end of container -->

    <!-- jQuery & my js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
